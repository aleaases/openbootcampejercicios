<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://gs2us.com/games/wp-content/uploads/2021/01/battlefield-2-download.jpg" alt="imagen-bf2" width="500" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video controls autoplay muted loop width="500" height="300">
            <source src="multimedia/Battlefield 2  Como en los Viejos tiempos_480p.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="multimedia/audio Battlefield 2  aLexBY11  Como en los Viejos tiempos.mp3" type="audio/mp3">
        </audio>
    </div>
    
</body>
</html>
